apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 22
    buildToolsVersion "25.0.0"

    def softwareName

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 910
        versionName "0.9.1"

        softwareName = "\"" + project.name + "-" + versionName + "\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "softwarename", softwareName)
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "softwarename", softwareName)
        }
    }

    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir 'src/main/libs'
    }
}

android {
    lintOptions {
        abortOnError false
    }
}

dependencies {
}

publish {
    bintrayUser = user
    bintrayKey = key
    dryRun = false
    groupId = 'com.github.beyka'
    artifactId = 'androidtiffbitmapfactory'
    publishVersion = '0.9.1'
    desc = 'Library for opening and saving TIFF image files on android devices'
    licences = ['MIT']
    website = 'https://github.com/Beyka/Android-TiffBitmapFactory'
}

